<p>add-movie works!</p>

<form #addMovieForm="ngForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
        <label for="title">Movie title :</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title"
            #name="ngModel">
        <!-- TODO: remove this: {{model.title}}     -->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Title is required
        </div>
    </div>

    <div class="form-group">
        <label for="overview">Overview :</label>
        <input type="text" class="form-control" id="overview" required [(ngModel)]="model.overview" name="overview"
        #overview="ngModel">
        <div [hidden]="overview.valid || overview.pristine" class="alert alert-danger">
            Overview is required
        </div>
    </div>

    <div class="form-group">
        <label for="movieType">Movie type :</label>
        <select class="form-control" id="movieType" required>
            <option *ngFor="let typ of movieTypes" [value]="typ">{{typ}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" 
    [disabled]="!addMovieForm.form.valid">Save movie</button>
</form>

<hr>

<div style="font-size: 10px;">
{{ model | json }}
</div>
