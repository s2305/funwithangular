<div class="gridcontainer"> 

    <div *ngFor="let movie of movies" >
        <div class="movie-card" (click)="onSelect(movie)">
            <div class="imgcard">
                <img [src]="'https://image.tmdb.org/t/p/w300/' +movie.poster_path"/>
            </div> 
            <div class="movietitle">
                {{movie.title}}
            </div>
        </div>
    </div>
</div>

 <app-detail-movie [movie]="selectedMovie" (fermetureDetail)="fermetudeDuDetail('ddd')" ></app-detail-movie> 
<!--<app-editmovie [movie]="selectedMovie"></app-editmovie> -->

<button class="positionbtadd" (click)="navigateToAddMovie()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
