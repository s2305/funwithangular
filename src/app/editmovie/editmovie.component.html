<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id" class="lbleditform">id: </label>
        <input id="id" class="form-control" type="text" formControlName="id">
    </div>

    <div class="form-group">
        <label for="original_language" class="lbleditform">original_language: </label>
        <input id="original_language" class="form-control" type="text" formControlName="original_language">
    </div>

    <div class="form-group">
        <label for="original_title" class="lbleditform">original_title: </label>
        <input id="original_title" class="form-control" 
        type="text" 
        formControlName="original_title" 
         [class.invalid]="movieForm.get('original_title')?.invalid && 
        (movieForm.get('original_title')?.dirty || movieForm.get('original_title')?.touched)"
    [class.is-invalid]="false">
        <div *ngIf="movieForm.get('original_title')?.invalid && 
        (movieForm.get('original_title')?.dirty || movieForm.get('original_title')?.touched)">
        <small class="error_msg" *ngIf="movieForm.get('original_title')?.hasError('required')">This field is required</small>
        <small class="error_msg" *ngIf="movieForm.get('original_title')?.hasError('minlength')">This field must have a min length of 2</small>
       </div>
    </div>

    <div class="form-group">
        <label for="overview" class="lbleditform">overview: </label>
        <input id="overview" class="form-control" type="text" formControlName="overview">
    </div>

    <div class="form-group">
        <label for="popularity" class="lbleditform">popularity: </label>
        <input id="popularity" class="form-control" type="text" formControlName="popularity">
    </div>

    <div class="form-group">
         <label for="release_date" class="lbleditform">release_date: </label>
        <input id="release_date" class="form-control" type="text" formControlName="release_date">
    </div>

    <div class="form-group">
        <label for="title" class="lbleditform">title: </label>
        <input id="title" class="form-control" type="text" formControlName="title">
    </div>

    <div class="form-group">
        <label for="video" class="lbleditform">video: </label>
        <input id="video" class="form-control"   type="text" formControlName="video">
    </div>


    <button class="btn btn-success" type="submit" [disabled]="!movieForm.valid">Save</button>

    <hr>
    <p>  {{ movieForm.value | json }}</p>
     <hr>
     <p>Form Status: {{ movieForm.status }}</p>   
</form>
